name: masterfall               # name of the environment
channels:                 # where to pull packages from
  - defaults
  - conda-forge
dependencies:
  - python=3.13.3           # python version
  - pip
  - pip:   # packages that need pip
    - numpy
    - pandas
    - matplotlib
    - astropy
    - lightkurve       
    - wotan
    - ipykernel
    - scipy
      
